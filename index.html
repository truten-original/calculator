<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="numberArea">
            <p>0</p>
        </div>
        <div class="buttons">

            <div class="btns">
                <div class="grey"><span>ac</span></div>
                <div class="grey">+/-</div>
                <div class="grey">%</div>
                <div class="orange">/</div>
            </div>
            <div class="btns">
                <div class="dark_grey">7</div>
                <div class="dark_grey">8</div>
                <div class="dark_grey">9</div>
                <div class="orange">x</div>
            </div>
            <div class="btns">
                <div class="dark_grey">4</div>
                <div class="dark_grey">5</div>
                <div class="dark_grey">6</div>
                <div class="orange">-</div>
            </div>
            <div class="btns">
                <div class="dark_grey">1</div>
                <div class="dark_grey">2</div>
                <div class="dark_grey">3</div>
                <div class="orange">+</div>
            </div>
            <div class="btns">

                <div class="dark_grey_o">0</div>
                <div class="dark_grey">.</div>
                <div class="orange">=</div>

            </div>






        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
